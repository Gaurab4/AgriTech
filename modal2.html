<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sum App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Custom CSS styles */


        .head-div {

            background-color: black;

            padding: 20px;
            margin-bottom: 20px;
        }

        .form-div {

        }

        .result-div {

            
        }
        .head-text{
            align-content: center;
            display: flex;
            justify-content: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="">
        <!-- Header -->
        <div class="row">
            <div class="col" style="margin-bottom: 10%">
                <div class="head-div">
                    <h1 class="head-text">Crop Yield Prediction</h1>
                </div>
            </div>
        </div>

        <!-- Main content area -->
        <div class="row" style="padding: 5%; padding-top: 0; margin-top: 0;">
            <!-- Left side - Form -->
            <div class="col-md-6">
                <div class="form-div">
                    <h2>Enter Crop Details</h2>
              
                    <form action="/homepage/modal2/predict" method="POST">
                        <div class="form-group">
                            <label for="Year">Year</label>
                            <input type="number" class="form-control" name="Year" step="any" value="2013">
                        </div>
                        <div class="form-group">
                            <label for="average_rain_fall_mm_per_year">average_rain_fall_mm_per_year</label>
                            <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any" >
                        </div>
                        <div class="form-group">
                            <label for="pesticides_tonnes">pesticides_tonnes</label>
                            <input type="number" class="form-control" name="pesticides_tonnes" step="any" >
                        </div>
                        <div class="form-group">
                            <label for="avg_temp">avg_temp</label>
                            <input type="number" class="form-control" name="avg_temp" step="any">
                        </div>
                        <div class="form-group">
                            <label for="Area">Area</label>
                            <input type="text" class="form-control" name="Area" >
                        </div>
                        <div class="form-group">
                            <label for="Item">Item</label>
                            <input type="text" class="form-control" name="Item" >
                        </div>
                        <button type="submit" class="btn btn-danger btn-lg mt-2 btn-block">Predict</button>
                    </form>
                    
                    
                       

                
                </div>
            </div>



            <!-- Right side - Result Cards -->
            <div class="col-md-6">
                <div class="result-div">
                    <h2>Predicted Yield</h2>
                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title">Predicted Yield</h5>
                          
                            {% if prediction %}
                            <h1 class="text-center"> Predicted Yield: <br>{{prediction}} hg</h1>
                    
                            {% endif %}
                        </div>
                    </div>
                    <!-- Add more cards as needed for additional recommendations -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
